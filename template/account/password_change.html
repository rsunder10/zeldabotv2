{% extends "account/base.html" %}

{% load bootstrap %}

{% block account_content %}
<div class="col-sm-6 col-sm-offset-3">
<div class="shadow1">
<div class="content" style="padding:30px;">

    </form>
    </div>
    </div>

{% endblock %}
